<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats - kokoa clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>17:30</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fas fa-battery-quarter fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen">
    <a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://lh3.googleusercontent.com/4iUCJfR_OAmv0Sm-RaNIcu8AHLjuP_C1owdQzyn4b_2bu0TCJAF2BaBO59C6zlCBBU0F1VBNTWtjNSXZ=w544-h544-l90-rj"
            class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Norah</h4>
            <h6 class="user-component__subtitle">6월 3일 오늘의 운세</h6>
          </div>
        </div>

        <div class="user-component__column">
          <span class="user-component__time">15:58</span>
          <div class="badge none"></div>
        </div>
      </div>
    </a>

    <a href="chat_family.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://lh3.googleusercontent.com/xHp-DuG7NPXZ8Q5HHmN7Y50LLoC3xCbimkhqiiK1iQPLmbw2H93BQmQpoCmtuo3W48ypoVi6AQ1O8gVa=w544-h544-l90-rj"
            class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">가족톡</h4>
            <h6 class="user-component__subtitle">핫도그 존나 맛있겠다</h6>
          </div>
        </div>

        <div class="user-component__column">
          <span class="user-component__time">16:12</span>
          <div class="badge">4</div>
        </div>
      </div>
    </a>

    <a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://lh3.googleusercontent.com/4YikCdzB67M_qAe025FKV89UdCHZgRqWUByzfBnv8iJXday6jLunjE8hgphgUUE5vWVO5CYiRIWAEZdzrQ=w544-h544-l90-rj"
            class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">인상파</h4>
            <h6 class="user-component__subtitle">자살하면 니만 손해 살인을 하면 속이 시원해지지</h6>
          </div>
        </div>

        <div class="user-component__column">
          <span class="user-component__time">16:18</span>
          <div class="badge">12</div>
        </div>
      </div>
    </a>

  </main>



  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">16</span>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <div class="nav__ellipsis-noti badge-dot"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ </span>
  </div>

  <script src="https://kit.fontawesome.com/b900b7ce92.js" crossorigin="anonymous"></script>
</body>

</html>
