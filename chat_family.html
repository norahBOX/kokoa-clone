<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat(가족톡) - kokoa clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar chat-screen">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:30</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">가족톡</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Friday, June 4, 2021
      </div>

      <div class="message-row">
        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/types-of-tulips-1615235309.jpg?crop=0.670xw:1.00xh;0.327xw,0&resize=640:*" />
        <div class="message-row__content">
          <span class="message__author">엄마</span>
          <div class="message__info">
            <span class="message__bubble">냉장고에 청국장 있다</span>
            <span class="message__time">15:59</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="https://postfiles.pstatic.net/MjAyMTA2MDJfMjU1/MDAxNjIyNjI5MjUzNTc4.a5ebxXh6v_kpCfz95PncCewie3X-buUtPIMl74SMj4Qg.InypuigYbHIzuYPDk8mBF13e60Mo_JkkG0MAl-U7aBMg.JPEG.imhappy0530/IMG_5879.JPG?type=w773" />
        <div class="message-row__content">
          <span class="message__author">아빠</span>
          <div class="message__info">
            <span class="message__bubble">핫도그 사왔는데 무라..</span>
            <span class="message__time">16:04</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">와..</span>
            <span class="message__time">16:04</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">핫도그 존나 맛있겠다</span>
            <span class="message__time">16:12</span>
          </div>
        </div>
      </div>

    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message." />
        <i class="far fa-smile fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ </span>
    </div>

    <script src="https://kit.fontawesome.com/b900b7ce92.js" crossorigin="anonymous"></script>
  </body>
</html>
