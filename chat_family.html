<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat(가족톡) - kokoa clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar chat-screen">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:30</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">가족톡</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Friday, June 4, 2021
      </div>

      <div class="message-row">
        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/types-of-tulips-1615235309.jpg?crop=0.670xw:1.00xh;0.327xw,0&resize=640:*" />
        <div class="message-row__content">
          <span class="message__author">엄마</span>
          <div class="message__info">
            <span class="message__bubble">hi</span>
            <span class="message__time">15:59</span>
          </div>
        </div>

      </div>

    </main>
    


  



    <script src="https://kit.fontawesome.com/b900b7ce92.js" crossorigin="anonymous"></script>
  </body>
</html>
