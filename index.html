<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:30</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Talk Clone</h1>
      <p class="welcome-header__text"> If you have a Kokoa account, login with your email and password.</p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone number"/>
      <input type="password" placeholder="Password"/>
      <input type="submit">
      <input type="submit" value="Log in">
      <a href="#">Find Kokoa Account or Password</a>
      
    </form>


    <script src="https://kit.fontawesome.com/b900b7ce92.js" crossorigin="anonymous"></script>
  </body>
</html>
