<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - kokoa clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:30</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <div id="friends-display-div">
      <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>
    </div>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://postfiles.pstatic.net/MjAyMTA1MzFfOTEg/MDAxNjIyNDY2MTY0NjA3.MeAfrTtXX6xSoeJo45Vs8yVZzj9qxiF08D3mlC5EpNEg.lXW7g8mdsk0oXAcfZXLb_W6lJ6NHtEQYEJ5vhyhTrM0g.JPEG.imhappy0530/IMG_5845.JPG?type=w773" class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Norah</h4>
            <!-- <h6 class="user-component__subtitle">지인지조</h6> -->
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img src="https://postfiles.pstatic.net/MjAyMTA1MzFfOTEg/MDAxNjIyNDY2MTY0NjA3.MeAfrTtXX6xSoeJo45Vs8yVZzj9qxiF08D3mlC5EpNEg.lXW7g8mdsk0oXAcfZXLb_W6lJ6NHtEQYEJ5vhyhTrM0g.JPEG.imhappy0530/IMG_5845.JPG?type=w773" class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
            </div>
          </div>
  
          <div class="user-component__column">
            <div> <!-- flex 영향 받지 않게 하기 위해 div안에 한 번 더 넣어줌 -->
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>


      </div>


    </main>



    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">16</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__ellipsis-noti badge-dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>



    <script src="https://kit.fontawesome.com/b900b7ce92.js" crossorigin="anonymous"></script>
  </body>
</html>
